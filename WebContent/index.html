<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="GTR, NISSAN, SKYLINE, NISMO">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>NISSAN GT-R</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <link rel="icon" type="image/x-icon" href="icone.ico" /><!--AQUI PRECISOU FAZER COM 16X16-->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
</head>
<body>

    <header>
        <img id="logomarca" src="/WebContent/imgs/logo.png" alt="logo Nissan">

    </header>
   

    <div id="imagem1">
        <section id="secao1">
            <p1>GT-R NISMO 2021</p1>            
            <p2>SÓ PRA BIXO DOIDO</p2>
           
        </section>
    </div>

    <div id="imagem2	">
        <section id="secao2">
            <h2>Q</h2>
            <p>Conteúdo da seção 2</p>
        </section>
    </div>

    <div id="imagem3">
        <section id="secao3">
            <h2>Deixe seu contato</h2>
            <!-- conteúdo da seção 3 -->
        </section>
    </div>



    <form>
        <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade">
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        </div>

        <div class="form-group form-group-row">
            <div class="form-group-col">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade">
            </div>

            <div class="form-group-col">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="Digite seu estado">
            </div>
        </div>

        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>





    <footer>
        <p1>Criado por Luis Fernando</p1>
    </footer>    
    <script src="js/site.js"></script>
</body>
</html>
